<!DOCTYPE html>
<html>
<head>
	<title>WebAudio</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="js/main.js"></script>
</head>
<body>
	<main>
		<div class="container text-center" id="main">
			<header>
				<h1>Tempo </h1>
				<h2>par défaut 120, c'est-à-dire 120 notes par minute</h2>
			</header>
			<div class="input-group">
				<input class="form-control" type="text" name="tempo" value="120">
			</div>
			<br/>
			<header>
				<h1>Fréquences</h1>
				<h2> séparées par des point-virgules</h1>
			</header>
			<div class="input-group">
				<input class="form-control" type="text" name="notes" value="440; 500; 849">
				<div class="btn btn-success" onclick="TuneGenerator();">Jouer</div>
			</div>
		</div>
	</main>
</body>
</html>
